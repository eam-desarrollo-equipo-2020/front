<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <br>
                <form class="form" #companyForm="ngForm" (submit)="onSubmit()">
                    <fieldset>
                        <b> <legend class="text-center header">PRODUCTO</legend></b>
                        <hr color="black" size=3>
                        <em>INGRESE LOS SIGUIENTES DATOS</em>
                        <hr color="black" size=3>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="name">Nombre*</label></b>
                                </div>
                                <div class="col-md-5">
                                    <input id="name" name="name" type="text" #nombre="ngModel" [(ngModel)]="prod.name" placeholder="Nombre" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="detail">Descripci贸n*</label></b>
                                </div>
                                <div class="col-md-5">
                                    <input id="detail" name="name" type="text" [(ngModel)]="prod.detail" placeholder="Descripci贸n" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="price">Precio *</label></b>
                                </div>
                                <div class="col-md-5">
                                    <input id="price" name="name" type="number" [(ngModel)]="prod.price" placeholder="Precio" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="lot">Lote *</label></b>
                                </div>
                                <div class="col-md-5">
                                    <input id="lot" name="name" type="text" [(ngModel)]="prod.lot" placeholder="lote" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="quantity">Cantidad *</label></b>
                                </div>

                                <div class="col-md-5">
                                    <input id="quantity" name="name" type="number" [(ngModel)]="prod.quantity" placeholder="Cantidad" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <b> <label for="sel1">Categoria *</label></b>
                            <select id="category" name="name" type="text" [(ngModel)]="prod.category" placeholder="Categoria" class="form-control">
                              <option>Seleccione una Opcion</option>
                              <option *ngFor="let cat of category" >{{cat.name}}</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-info">REGISTRAR</button>
                            </div>
                        </div>
                        <!-- </fieldset> -->
                    </fieldset>
                </form>
                <hr color="black" size=3>
                <h6>A continuaci贸n los datos del producto</h6>
                <hr color="black" size=3>
                <div>
                    <br>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"># </th>
                                <th scope="col">Nombre </th>
                                <th scope="col">Descripci贸n</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Lote</th>
                                <th scope="col">Categoria</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of producto; index as i">
                                <th>{{ i + 1 }}</th>
                                <td scope="row">{{ producto.name }} </td>
                                <td scope="row">{{ producto.detail }} </td>
                                <td scope="row">{{ producto.price }} </td>
                                <td scope="row">{{ producto.lot }} </td>
                                <td scope="row">{{ producto.category }} </td>

                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
