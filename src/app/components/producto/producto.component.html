<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="mid-form" (submit)="onSubmit()">
                    <fieldset>
                        <legend class="text-center header">Registro Producto</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="name" name="name" type="text" [(ngModel)]="prod.name"
                                placeholder="Nombre" class="form-control"
                                required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="detail" name="name" type="text" [(ngModel)]="prod.detail"
                                placeholder="Descripcion" class="form-control"
                                required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="price" name="name" type="number" [(ngModel)]="prod.price"
                                placeholder="Precio" class="form-control"
                                required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="lot" name="name" type="text" [(ngModel)]="prod.lot"
                                placeholder="Lote" class="form-control"
                                required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="quantity" name="name" type="number" [(ngModel)]="prod.quantity"
                                placeholder="Calidad" class="form-control"
                                required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="category" name="name" type="number" [(ngModel)]="prod.category"
                                placeholder="Categoria" class="form-control"
                                required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

                    <table class="table">
                        <thead>

                            <th scope="col">LOTE</th>
                            <th scope="col">CALIDAD</th>
                            <th scope="col">CATEGORIA</th>
                          </tr>
                        </thead>

                        </tbody>

                </div>
            </div>
        </div>
    </div>
</div>
