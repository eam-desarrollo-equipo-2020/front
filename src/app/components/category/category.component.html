            <div class="well well-sm">
                <form class="mid-form"  #categoryForm="ngForm" (submit)="onSubmit()">
                    <fieldset>
                        <legend class="text-center header">Registro Categoria</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">

                                <input id="name" name="name" type="text" [(ngModel)]="cate.name"
                                placeholder="Nombre" class="form-control" required>

                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">

                                <input id="description" name="name" type="text" [(ngModel)]="cate.description"
                                    placeholder="Descripcion" class="form-control" required>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg" [disabled]="categoryForm.invalid">Guardar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
