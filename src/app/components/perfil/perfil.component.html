<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <br>
                <form class="form" #categoryForm="ngForm">
                    <fieldset>
                        <b> <legend class="text-center header">Perfil</legend></b>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <b> <label for="name">Nombre</label></b>
                                <input id="nombre" name="name" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <b> <label for="cedula">Cédula</label></b>
                                <input id="cedula" name="id_card" type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <b> <label for="phone">Teléfono</label></b>
                                <input id="phone" name="phone" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <b> <label for="city">Ciudad</label></b>
                                <input id="city" name="city" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <b> <label for="date">Fecha</label></b>
                                <input id="birth_date" name="birth_date" type="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Registrar perfil</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre </th>
                                <th scope="col">Cédula</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Fecha</th>
                            </tr>
                        </thead>
