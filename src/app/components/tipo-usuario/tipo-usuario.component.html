<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <br>
                <form class="form" #tipoUsuarioForm="ngForm" (submit)="onSubmit()">
                    <fieldset>
                        <b>     <legend class="text-center header">TIPO USUARIO</legend></b>
                        <hr color="black" size=3>
                        <em>INGRESE LOS SIGUIENTES DATOS</em>
                        <hr color="black" size=3>


                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="name">Nombre*</label></b>
                                </div>
                                <div class="col-md-5">

                                    <input id="name" name="name" type="text" [(ngModel)]="cate.name" placeholder="Nombre" class="form-control" required>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="description">Descripcion*</label></b>
                                </div>
                                <div class="col-md-5">
                                    <input id="description" name="name" type="text" [(ngModel)]="cate.description" placeholder="Descripcion" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-info" [disabled]="tipoUsuarioForm.invalid">REGISTRAR</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <br>
                <div>
                    <hr color="black" size=3>
                    <h6>A continuaci√≥n los datos del tipo</h6>
                    <hr color="black" size=3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripcion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tipousuario of tipoUsuario; index as i">
                                <th>{{ i + 1 }}</th>
                                <td scope="row">{{ tipousuario.name }} </td>
                                <td scope="row">{{ tipousuario.description }}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
