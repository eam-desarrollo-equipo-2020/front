<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <br>
                <form class="form" #tipoUsuarioForm="ngForm" (submit)="onSubmit()">
                    <fieldset>
                        <b>     <legend class="text-center header">Tipo usuario</legend></b>
                        <em>Ingrese los siguientes datos:</em>


                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"> </span>
                            <div class="col-md-8">
                                <b> <label for="name">Nombre</label></b>

                                <input id="name" name="name" type="text" [(ngModel)]="cate.name" class="form-control" required>

                            </div>

                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <b> <label for="description">Descripcion</label></b>
                                <input id="description" name="name" type="text" [(ngModel)]="cate.description" class="form-control" required>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg" [disabled]="tipoUsuarioForm.invalid">Guardar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <br>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre </th>
                                <th scope="col">Descripci√≥n</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
