<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" (submit)="onRegister()">
                    <fieldset>
                        <legend class="text-center header">Registro Usuario</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input name="email" id="email" [(ngModel)]="user.email" type="text" placeholder="Usuario" class="form-control" required> 
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input name="pwd" id="pwd" [(ngModel)]="user.pwd" type="password" placeholder="ContraseÃ±a" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

               
                   
                 
            </div>
        </div>
    </div>
</div>
