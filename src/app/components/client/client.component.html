
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <br>
                <form class="form" #cliForm="ngForm" (submit)="onSubmit()">
                    <fieldset>
                        <b> <legend class="text-center header">CLIENTE</legend></b>
                        <hr color="black" size=3>
                        <em>INGRESE LOS SIGUIENTES DATOS</em>
                        <hr color="black" size=3>


                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="nombre">Cedula *</label></b>
                                </div>
                                <div class="col-md-5">
                                    <input id="id_card" name="id_card" type="number" placeholder="Cedula" class="form-control" #name="ngModel" [(ngModel)]="cli.id_card" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="cedula">Nombre Completo *</label></b>
                                </div>
                                <div class="col-md-5">
                                    <input id="name" name="name" type="text" placeholder="CÃ©dula" class="form-control" #id_card="ngModel" [(ngModel)]="cli.name" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <b> <label for="phone">Empresa *</label></b>
                                </div>
                                <div class="col-md-5">
                                    <input id="company" name="company" type="text" placeholder="Empresa" class="form-control" #phone="ngModel" [(ngModel)]="cli.company" required>
                                </div>
                            </div>
                        </div>
               
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" (click)="alert()" class="btn btn-info" [disabled]="cliForm.invalid">REGISTRAR CLIENTE</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
